<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование стола</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 6px; }
        button { margin-top: 15px; padding: 10px 20px; }
        img { max-width: 300px; max-height: 300px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Редактировать стол: {{ table.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">Название:</label>
        <input type="text" name="name" value="{{ table.name }}" required><br>

        <label for="description">Описание:</label>
        <textarea name="description">{{ table.description }}</textarea><br>

        <label for="capacity">Вместимость:</label>
        <input type="number" name="capacity" value="{{ table.capacity }}" min="1" required><br>

        <label for="deposit">Депозит:</label>
        <input type="number" step="0.01" name="deposit" value="{{ table.deposit }}"><br>

        <label for="photo">Загрузить фотографию:</label>
        <input type="file" name="photo"><br>

        {% if table.photo %}
            <div>
                <p>Текущая фотография:</p>
                <img src="{{ url_for('static', filename=table.photo.replace('app/static/', '')) }}" alt="Фото стола" style="max-width: 300px; max-height: 300px;">
            </div>
        {% endif %}

        <button type="submit">Сохранить изменения</button>
    </form>
</body>
</html>
